<!DOCTYPE html>
<html>
  <head>
  
    <link rel="stylesheet" href="bower_components/bootswatch/simplex/bootstrap.min.css">
    <script
      type='text/javascript'
      src='bower_components/amber/support/requirejs/require.min.js'>
    </script>
    <script
      type='text/javascript'
      src='bower_components/amber/support/amber.js'>
    </script>
    
    <script type='text/javascript'>
      require.config({
        paths: {
          'amber-sketchcode': 'src', // mapping for our project files
          'showdown' :   'bower_components/showdown/compressed/showdown'
          
        }
      });

      // Load Amber
      require(['amber/devel',
               'showdown',         
               'amber-sketchcode/SketchCode',
               'amber-sketchcode/SketchCode-ConceptEditors',
               'amber-sketchcode/SketchCode-Spikes',
               'amber-sketchcode/SketchCode-Website'
               ], function (amber) {
                window.amber = amber;
        // Initialize Amber
        amber.initialize({
          // Configure the default AMD namespace for new packages
          "transport.defaultAmdNamespace": "amber-sketchcode"
        });

	
        amber.Website._render();

        // Start the IDE
        amber.popupHelios();
      });
    </script>
  </head>
  <body>
    <div class='container' id='main'></div>
  </body>
</html>
